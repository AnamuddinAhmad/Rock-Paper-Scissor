<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Image/scissors.png" >
    <title>Rock Paper Sesior</title>
</head>
<body>
    <h1>Rock Paper Sesior</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Image/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./Image/paper.png" alt="">
        </div>
        <div class="choice" id="sicissor">
            <img src="./Image/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="result">
        <p id="resutl-board">Chooes Your Moves</p></div>
    <script src="script.js"></script>
</body>
</html>
